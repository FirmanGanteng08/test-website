<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Website Keren</title>
    <style>
        /* Reset gaya default browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff6f61;
        }

        nav a {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff9671;
            color: #333;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x600/?contact') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero h2 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-section {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h3 {
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff9671;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.5rem;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="index.html" style="color: #fff; text-decoration: none;">Website Keren</a></h1>
    </header>

    <nav>
        <a href="index.html">Beranda</a>
        <a href="tentang.html">Tentang</a>
        <a href="layanan.html">Layanan</a>
        <a href="kontak.html">Kontak</a>
        <a href="daftar.html">Daftar</a>
    </nav>

    <section class="hero">
        <h2>Hubungi Kami</h2>
    </section>

    <section class="contact-section">
        <h3>Formulir Kontak</h3>
        <div class="contact-form">
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Pesan" rows="6" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Website Keren. Semua Hak Dilindungi.</p>
    </footer>
</body>

</html>
