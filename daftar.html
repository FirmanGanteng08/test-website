<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran - Website Keren</title>
    <style>
        /* Reset gaya default browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #ff6f61;
            font-size: 2rem;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form input {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .signup-container form input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .signup-container form button {
            padding: 15px;
            background-color: #ff6f61;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container form button:hover {
            background-color: #ff483e;
        }

        .signup-container p {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .signup-container p a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Daftar Sekarang</h2>
        <form>
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Kata Sandi" required>
            <input type="password" placeholder="Konfirmasi Kata Sandi" required>
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="#">Masuk di sini</a></p>
    </div>

    <footer>
        <p>Â© 2024 Website Keren. Semua Hak Dilindungi.</p>
    </footer>

</body>

</html>
